<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An app for finding github users with their details"
    />
    <meta name="author" content="" />
    <link rel="shortcut icon" href="img/gitfinder_ico.png" type="image/png" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Gitfinder</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="nav-brand">GITFINDER</a>
      </div>
    </nav>
    <div class="container searchContainer">
      <div class="search card card-body">
        <h3 class="text-center">Search Github users</h3>
        <p class="lead">
          Enter a username to fetch a user profile and Repos from Github
        </p>
        <input
          type="text"
          id="searchUser"
          class="form-control"
          placeholder="Github username..."
        />
      </div>
      <div id="profile"></div>
    </div>
    <footer class="mt-2 p-3 bg-light text-center">
      <p>Gitfinder &copy; 2020</p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- My scripts -->
    <script src="js/git.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
